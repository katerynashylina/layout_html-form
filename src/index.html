<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
    >
      <fieldset class="personal-information">
        <legend>Personal information</legend>

        <div>
  
          <label>
            Surname:
            <input type="text" name="Surname"
            autocomplete="off">
          </label>
  
          <label class="form-fieled">
            Name:
            <input type="text" name="Name"
            autocomplete="off">
          </label> 
  
          <label class="form-fieled">
            How old are you?
            <input type="number" name="age" 
            min="1" max="100" 
            value="12">
          </label>      
  
          <label class="form-fieled">
            Full date of birth:
            <input type="date" name="birth">
          </label>      
  
          <label class="form-fieled">
            I accept the term of the agreement
            <input type="checkbox" name="terms">
          </label>
        </div>
      </fieldset>

      <fieldset class="registration">
        <legend>Registration</legend>
        <div>

          <label> 
            E-mail:
            <input type="email" name="e-mail" 
            placeholder="email@example.com">
          </label>
  
          <label class="form-fieled">
            Password:
            <input type="password" name="password">
          </label>
        </div>
      </fieldset>

      <fieldset class="your_facts">
        <legend>An interesting fact about you!</legend>
        <div>

          <div>
            Do you love cats?
  
            <label>
              <input type="radio" name="cats_love" 
              value="y">
              Yes
            </label>
  
            <label>
              <input type="radio" name="cats_love" 
              value="n">
              No
            </label>
          </div>
  
          <label class="form-fieled">
            What is your favorite color?
            <input type="color" name="color">
          </label>
  
          <label class="form-fieled">
            What time do you go to bed?
            <input type="time" name="bed_time">
          </label>
          
          <label class="form-fieled">
            What are your favorite brand of cars?
            <select name="cars" required
              multiple
            >
              <option value=" " disabled
              selected>
              </option>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
  
          <label class="form-fieled">
            How do you rate our work?
            <input type="range" name="rating"
            min="0" max="10">
          </label>
        </div>
      </fieldset>

      <fieldset class="additional_info">
        <legend>Additional info:</legend>
        <div>

          <label>
            Comments:
            <textarea name="comments" autocomplete="off"
            minlength="10" maxlength="40"></textarea>
          </label>
          
          <label class="form-fieled">
            Would you recommend us?
  
            <select name="recommend">
              <option value="yes" selected>yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
